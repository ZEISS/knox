      in: path
      required: true
      schema:
        type: string
    environmentId:
      name: environmentId
      in: path
      required: true
      schema:
        type: string
    lockId:
      name: ID
      in: query
      required: false
      schema:
        type: string
        format: uuid
    offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
      default: 0
    limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
      default: 10

  schemas:
    LockInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        operation:
          type: string
        info:
          type: string
        who:
          type: string
        version:
          type: string
        created:
          type: string
          format: date-time
        path:
          type: string

    HealthResponse:
      type: object
      properties:
        status:
          type: string
        errorMessage:
          type: string

    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        name:
          type: string
        role:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
