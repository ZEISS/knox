components:
  policies:
    createTeam:
      x-fiber-authz-fga:
        user:
          namespace: user
          auth_type: oidc
        relation:
          name: admin
        object:
          namespace: system
          components:
            - in: params
              name: teamId
    listTeams:
      x-fiber-authz-fga:
        user:
          namespace: user
          auth_type: oidc
        relation:
          name: admin
        object:
          namespace: system
          name: global
    deleteTeam:
      x-fiber-authz-fga:
        user:
          namespace: user
          auth_type: oidc
        relation:
          name: admin
        object:
          namespace: system
          components:
            - in: params
              name: teamId

  parameters:
    teamName:
      name: teamName
      in: path
      required: true
      schema:
        type: string
    projectName:
      name: projectName
      in: path
      required: true
      schema:
        type: string
    environmentName:
      name: environmentName
      in: path
      required: true
      schema:
        type: string
    teamId:
      name: teamId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    projectId:
      name: projectId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    environmentId:
      name: environmentId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    snapshotId:
      name: snapshotId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
      default: 0
    limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
      default: 10

  schemas:
    LockInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        operation:
          type: string
        info:
          type: string
        who:
          type: string
        version:
          type: string
        created:
          type: string
          format: date-time
        path:
          type: string

    HealthResponse:
      type: object
      properties:
        status:
          type: string
        errorMessage:
          type: string

    Team:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        usersCount:
          type: integer
        projectsCount:
          type: integer
        description:
          type: string
        members:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    TeamCreate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        members:
          type: array
          items:
            type: string

    TeamUpdate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        members:
          type: array
          items:
            type: string

    Project:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        team:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
        envCount:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ProjectCreate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string

    ProjectUpdate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        team_id:
          type: integer

    Environment:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        username:
          type: string
        isLocked:
          type: boolean
        stateVersion:
          type: integer
        project:
          type: object
          properties:
            id:
              type: string
        secret:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    EnvironmentCreate:
      type: object
      properties:
        name:
          type: string
        username:
          type: string
        secret:
          type: string

    EnvironmentUpdate:
      type: object
      properties:
        name:
          type: string
        username:
          type: string
        secret:
          type: string

    Snapshot:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        record_type:
          type: string
        record_uuid:
          type: string
        status:
          type: string
        team:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    SnapshotCreate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        state_id:
          type: string
          format: uuid

    SnapshotUpdate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        team_id:
          type: integer

    ErrorResponse:
      type: object
      properties:
        errorMessage:
          type: string

    Payload:
      type: object
      format: binary

  securitySchemes:
    openId:
      type: http
      scheme: bearer # using bearer token
      bearerFormat: JWT
    basicAuth:
      type: http
      scheme: basic
