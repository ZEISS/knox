project_name: knox

env:
  - GO111MODULE=on
  - CGO_ENABLED=0

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: main
    binary: main
    main: ./main.go
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ldflags:
        - -s -w

archives:
  - id: main
    builds:
      - main
    name_template: "knox_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

dockers:
  - image_templates: [
      "ghcr.io/zeiss/{{ .ProjectName }}/knox:{{ .Version }}-amd64"
    ]
    dockerfile: Dockerfile
    use: buildx
    goos: linux
    goarch: amd64
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/zeiss/{{ .ProjectName }}/knox
      - --label=org.opencontainers.image.source=https://github.com/zeiss/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=Apache-2.0
  - image_templates: [
      "ghcr.io/zeiss/{{ .ProjectName }}/knox:{{ .Version }}-arm64"
    ]
    dockerfile: Dockerfile
    use: buildx
    goos: linux
    goarch: arm64
    build_flag_templates:
      - --platform=linux/arm64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/zeiss/{{ .ProjectName }}/knox
      - --label=org.opencontainers.image.source=https://github.com/zeiss/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=Apache-2.0

docker_manifests:
  - name_template: "ghcr.io/zeiss/{{ .ProjectName }}/knox:{{ .Version }}"
    image_templates:
      - 'ghcr.io/zeiss/{{ .ProjectName }}/knox:{{ .Version }}-amd64'
      - 'ghcr.io/zeiss/{{ .ProjectName }}/knox:{{ .Version }}-arm64'


gomod:
  proxy: true

release:
  draft: true

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

snapshot:
  name_template: SNAPSHOT-{{.ShortCommit}}

changelog:
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?bug(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - typo
      - (?i)foo